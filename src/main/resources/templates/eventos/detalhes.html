<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">


		<h1>Detalhes do evento</h1>
		
		<div class="row">
    <div class="col s12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Evento</span>
          <p><strong>ID: </strong><span th:text="${evento.id}">1</span></p>
          <p><strong>Nome </strong><span>Aniversário de José</span></p>
          <p><strong>Local</strong><span>Club</span></p>
          <p><strong>Data</strong><span>25/02/2021</span></p>
          <p><strong>Hoarário</strong><span>20:00</span></p>


        </div>
        
      </div>
    </div>
  </div>
  

	
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr th:eatch="e : ${eventos}">
					<td th:text="{e.id}">1</td>
					<td th:text="{e.nome}">Aniversário de João</td>
					<td  th:text="{e.local}">Clube</td>
					<td  th:text="{e.data}">25/02/2021</td>
					<td  th:text="{e.horario}">19:00</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
